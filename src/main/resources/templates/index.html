<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>My Project</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<style>
.pagination {
	justify-content: center;
}

body {
	background-color: cadetblue;
}

table button {
	border-radius: 44px;
	background-color: black;
	color: black;
}

table a {
	color: white;
	text-decoration: none;
}

div button {
	text-decoration: none;
}

table {
	border: "1";
	cellpadding: "10";
	border-radius: 14px;
	background-color: darkkhaki;
}
img {
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  width: 150px;
}
</style>
<body>
	<div align="center">
		<h1 style="color: rgb(73, 0, 11)">My Product List</h1> 
		<button style="background-color: black; border-radius: 44px">
			<a href="/new" style="color: white";  >Add New Product</a>
		</button>
	</div>
	<br>
	<br>
	<div align="center">
		 
		<div>&nbsp;</div>
	</div>
	<div align="center">
		<table border="1" cellpadding="10">

			<thead>
				<tr>
					<th><a th:href="@{'/home/'+'?sortField=id&sortDir='+${reverseSortDir}}"> ID</a></th>
					<th><a th:href="@{'/home/'+'?sortField=name&sortDir='+${reverseSortDir}}">Name</a></th> 
					<th><a th:href="@{'/home/'+'?sortField=age&sortDir='+${reverseSortDir}}">Price</a></th>
                    <th>Image</th>
					<th>Product Updating</th>
				 
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${images}">
					<td th:text="${product.id}">Product ID</td>
					<td th:text="${product.name}">Name</td> 
					<td th:text="${product.age}">Price</td>
					 
					  <td>
						
					 <img th:src= "@{'/image/' + ${product.file}}"/></td>
				  
					<td>

						<button>
							<a th:href="@{'/edit/' + ${product.id}}">Edit</a>
						</button>

						<button>
							<a th:href="@{'/delete/' + ${product.id}}"
								style="text-decoration: none" th:onclick="return myfunction()">Delete</a>
						</button>
					</td>
					 
				</tr>
			</tbody>
		</table>
	</div>
 


</body>
</html>

<script type="text/javascript">
	function myfunction() {
		return confirm("delete item 12345 ?");
	}
</script>
